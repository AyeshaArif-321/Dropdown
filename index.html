<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
		
		<div class="f-group">
			<label for="">Country</label>
			<select name="slct1" id="slct1" onchange="populate(this.id,'slct2', 'slct3')">
				<option value=""> -- Choose Country -- </option>
				<option value="pakistan">PAKISTAN</option>
                <option value="india">INDIA</option>
				<option value="china">CHINA</option>
			</select>
		</div>
		
		<div class="f-group">
			<label for="">States</label>
			<select name="slct2" id="slct2"></select>
		</div>
        <div class="f-group">
			<label for="">City</label>
			<select name="slct3" id="slct3"></select>
		</div>

	</div>


	<script>
		
		function populate(s1,s2,s3)
		{
			var s1 = document.getElementById(s1);
			var s2 = document.getElementById(s2);
            var s3 = document.getElementById(s3);

			s2.innerHTML = "";

            if(s1.value == "pakistan")
            {
             var optionArray = ['punjab|Punjab','sindh|Sindh','balochistan|Balochistan','kpk|KPK'];
              }
              else if(s1.value == "india")
              {
                 var optionArray = ['up|UP','maharashtra|Maharashtra','karnataka|Karnataka','telangana|Telangana'];
                 }
               else if(s1.value  == 'china')
                  {
                    var optionArray = ['inner mongolia|Inner Mongolia','ningxia|Ningxia','guangxi|Guangxi','tibet|Tibet'];
                     }

                 for(var option in optionArray)
                 {
                var pair = optionArray[option].split("|");
                  var newoption = document.createElement("option");

                   newoption.value = pair[0];
                    newoption.innerHTML=pair[1];
                s2.options.add(newoption);
                 }
            s3.innerHTML = "";

			if(s2.value == "punjab")
			{
				var optionArray = ['lahore|Lahore','karachi|Karachi','quetta|Quetta','mardan|Mardan'];
			}
            else if(s2.value == "up")
			{
				var optionArray = ['delhi|Delhi','mumbai|Mumbai','bangalore|Bangalore','hyderabad|Hyderabad'];
			}
			else if(s2.value  == 'inner mongolia')
			{
				var optionArray = ['hohhot|Hohhot','wuzhong|Wuzhong','guilin|Guilin','lhasa|Lhasa'];
			}

			for(var option in optionArray)
			{
				var pair = optionArray[option].split("|");
				var newoption = document.createElement("option");

				newoption.value = pair[0];
				newoption.innerHTML=pair[1];
				s3.options.add(newoption);
            }

            


		}

	</script>
	
</body>
</html>
</body>
</html>
